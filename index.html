<script>
    document.getElementById('createMarketBtn').addEventListener('click', function() {
        // Check if Phantom Wallet is installed
        if (window.solana && window.solana.isPhantom) {
            // Launch Phantom Wallet
            window.solana.connect();
        } else {
            // If Phantom Wallet is not installed, provide a message to the user
            alert("Phantom Wallet is not installed. Please install it to create the market.");
        }
    });
</script>
